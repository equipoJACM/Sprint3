Esta es la Pagina para mostar el pokemon
<div class="col-md-12 col-lg-12">
    <div class="card">
        <div class="card-header">Basic DataTables Table</div>
        <div class="card-body">
            <p class="card-title"></p>
            <table width="100%">
                <tr>
                    <td style="text-align: right">
                        <a class="btn btn-success" th:href="@{/crearEmpleado}">Crear Empleado</a>
                    </td>
                </tr>
            </table>
            <table class="table table-hover" id="dataTables-example" width="100%">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Empresa</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="empleado: ${empleados}">
                    <td th:text="${empleado.nombre}"></td>
                    <td th:text="${empleado.correo}"></td>
                    <td th:text="${empleado.rol}"></td>
                    <!--            <td th:text="${empleado.empresa.nombre}"></td>-->

                    <td>
                        <a class="btn btn-warning" th:href="@{/editarEmpleado/{id}(id=${empleado.id})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/eliminarEmpleado/{id}(id=${empleado.id})}">Eliminar</a>
                    </td>

                </tr>
                </tbody>
                <a href="/agregar-empleado">agregar empleado</a>
            </table>

        </div>
    </div>
</div>
