<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Actualizar Empleado | JACM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/vendor/fontawesome/css/fontawesome.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome/css/solid.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome/css/brands.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/datatables/datatables.min.css}" rel="stylesheet">
    <link th:href="@{/css/master.css}" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <!-- sidebar navigation component -->
    <nav id="sidebar" class="active">
        <div class="sidebar-header">
            <img th:src="@{/img/logo.png}" th:href="@{/index}" alt="bootraper logo" class="app-logo">
        </div>
        <ul class="list-unstyled components text-secondary">
            <li>
                <a th:href="@{/empresa}"><i class="fas fa-home"></i>Empresas</a>
            </li>
            <li>
                <a th:href="@{/empleado}"><i class="fas fa-user"></i>Empleados</a>
            </li>
            <li>
                <a th:href="@{/movimientoDinero}"><i class="fas fa-exchange-alt"></i>Transacciones</a>
            </li>
        </ul>
    </nav>
    <!-- end of sidebar component -->
    <div id="body" class="active">
        <!-- navbar navigation component -->
        <nav class="navbar navbar-expand-lg navbar-white bg-white">
            <button type="button" id="sidebarCollapse" class="btn btn-light">
                <i class="fas fa-bars"></i><span></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                    </li>
                    <li class="nav-item dropdown">
                        <div class="nav-dropdown">
                            <a href="#" id="nav2" class="nav-item nav-link dropdown-toggle text-secondary"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user"></i> <span>John Doe</span> <i style="font-size: .8em;"
                                                                                     class="fas fa-caret-down"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end nav-link-menu">
                                <ul class="nav-list">
                                    <div class="dropdown-divider"></div>
                                    <li><a href="" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- end of navbar navigation -->
        <div class="content">
            <div class="container-fluid">
                <div class="page-title">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">Agregar Empleado</div>
                            <div class="card-body">
                                <form accept-charset="utf-8" th:action="@{/empleado/actualizar/{id} (id = ${empleado.id})}" method="post">
                                    <div class="row g-2">
                                        <div class="mb-3 col-md-6">
                                            <label for="nombre" class="form-label">Nombre</label>
                                            <input type="text" id="nombre" th:field="${empleado.nombre}"
                                                   placeholder="Nombre" class="form-control" required>
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label for="correo" class="form-label">Correo</label>
                                            <input type="text" id="correo" placeholder="Correo" th:field="${empleado.correo}" class="form-control"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="row g-2">
                                        <div class="mb-3 col-md-6">
                                            <label for="rol" class="form-label">Rol</label>
                                            <input type="text" id="rol" placeholder="Rol"  th:field="${empleado.rol}" class="form-control" required>
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label for="empresa" class="form-label">Empresa Id</label>
                                            <input type="number" id="empresa" placeholder="Empleado Id"
                                                   th:field="${empleado.empresa.id}" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="row g-2">
                                    <div class="col-md-2">
                                        <input type="submit" class="btn btn-primary" value="Actualizar Empleado">
                                    </div>
                                    <div class="col">
                                        <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atr√°s</a>
                                    </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/datatables/datatables.min.js}"></script>
<script th:src="@{/js/initiate-datatables.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>

</html>
